<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
</head>
<body>Test

  <input id="upload" type="file" accept="application/pdf">

  <script>

function parseAttachment(file) {
  return pdfjsLib
    .getDocument(file)
    .promise
    .then(function (document) {
      return document.getPage(1);
    })
    .then(function (page) {
      return page.getAnnotations();
    })
    .then(function (annotations) {
      return String.fromCharCode.apply(null, new Uint16Array(annotations[0].file.content));
    });;
}

    // UI-Events erst registrieren wenn das DOM bereit ist!
document.addEventListener("DOMContentLoaded", function() {
  // Falls neue Eingabe, neuer Aufruf der Auswahlfunktion
  document.getElementById('upload').addEventListener('change', function(evt) {
    console.log(evt.target.files);
    evt.target.files[0]
      .arrayBuffer()
      .then(parseAttachment)
      .then(attachment => console.log(attachment));
  }, false);
});
  </script>
</body>
</html>
